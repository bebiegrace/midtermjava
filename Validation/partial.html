<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="partial.css">
    <title>Form_Validation</title>
  </head>
  <body>

    <div class="container" style="padding-top:100px; width:60%; margin: auto;">
   <div class="conb">

    <form  id="create-account-form" action="result.html" method="GET">
        
       <br> <div class="title">
            <h2>Signup Form</h2>
        </div><br>

        
         <!-- First Name -->
         <div class="input-group">
            <!-- <label for="fname">First Name</label> -->
            <input class="form-control" type="text" id="fname" placeholder="Firstname" name="fname">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
      
        </div><br>

         <!-- Last Name -->
         <div class="input-group">
            <!-- <label for="lname">Last Name</label> -->
            <input class="form-control" type="text" id="lname" placeholder="Last Name" name="lname">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          
        </div><br>

        <!-- EMAIL -->
        <div class="input-group">
            <!-- <label for="email">Email</label> -->
            <input class="form-control" type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          
        </div><br>

         <!-- Birthdate -->
         <div class="input-group">
            <!-- <label for="bdate">Birthdate</label> -->
            <input class="form-control" type="date" id="bdate" placeholder="Birthdate" name="bdate">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
        
        </div><br>

        <!-- Phone Number -->
        <div class="input-group">
            <!-- <label for="pnumber">Phone Number</label> -->
            <input class="form-control" type="text" id="pnumber" placeholder="Phone Number" name="pnumber">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
     
        </div><br>

        <!-- PASSWORD -->
        <div class="input-group">
            <!-- <label for="password">Password</label> -->
            <input class="form-control" type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>

        </div><br>
        <!-- CONFIRM PASSWORD -->
        <div class="input-group">
            <!-- <label for="confirm-password">Confirm Password</label> -->
            <input class="form-control" type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
        </div>


        <button type="button" id ="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="partial.js"></script>

  </body>
</html>
